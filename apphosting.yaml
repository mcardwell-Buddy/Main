runtime: custom
build:
  docker:
    file: Dockerfile
runConfig:
  cpu: 1
  memoryMiB: 512
  concurrency: 80
env:
  - variable: PORT
    value: "8080"
    availability:
      - RUNTIME
  - variable: FIREBASE_ENABLED
    value: "true"
    availability:
      - RUNTIME
  - variable: FIREBASE_CREDENTIALS_PATH
    value: "./Back_End/firebase-adminsdk.json"
    availability:
      - RUNTIME
  - variable: GOOGLE_CLOUD_PROJECT_ID
    value: "buddy-aeabf"
    availability:
      - RUNTIME
